<!doctype html>
<html class="no-js" lang="zxx">
<head>
    <title>About Us</title>
    @{
        ViewBag.Title = "About";
        Layout = "~/Views/Shared/_Layout.cshtml";
    }
</head>
<body>
    <!-- bradcam_area_start -->
    <div class="bradcam_area breadcam_bg overlay">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h3>About us</h3>
                </div>
            </div>
        </div>
    </div>
    <!-- bradcam_area_end -->
    <!-- about_area_start -->
    <div class="about_area ">

            <div class="row align-items-center">

                        <div class="large_img_1">

                            <img src="https://images.unsplash.com/photo-1553672406-55f0b2129d30?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=333&q=80" alt="">

                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6">
                    <div class="about_info">
                        <div class="section_title mb-20px">
                            <h3>About Us</h3>
                            <p>We aim to provide a website for primary school student who are interested in exploring the impacts of species in victorian grasslands</p>
                        </div>
                        <p class="opening_hour">
                            Victoria Volcanic Plains
                            <span></span>
                        </p>
                        @*<a href="~/Home/About" class="boxed-btn3">About Us</a>*@

                </div>
            </div>
        </div>
    </div>
    <!-- about_area_end-->

</html>
