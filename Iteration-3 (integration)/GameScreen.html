        .dragelements {
            display: flex;
            justify-content: center;
        }

        .draggable1 {
            height: 3rem;
            width: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            margin: 0rem 0.5rem;
            cursor: move;
            transition: opacity 0.2s;
        }

        .draggable1:hover {
            opacity: 0.5;
        }

        .droppable1 {
            height: 5.5rem;
            width: 5.5rem;
            margin-left: 50px;
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            font-size: 2rem;
            font-family: 'Lucida Handwriting';
            font-weight: bold;
            background-color: #fff;
            border: 3px dashed#111;
            transition: border-width 0.2s, transform 0.2s, background-color 0.4s;
        }

        .droppable1 span {
            font-size:
                1.25rem;
            pointer-events:
                none;
            /*The element is never the target of pointer events*/
        }

        /*Drag and Drop Related Styling */
        .droppable1.droppable-hover {
            /*background-color:#bee3f0; */
            border-width:
                5px;
            transform:
                scale(1.1);
        }

        .droppable1.dropped {
            border-style:
                solid;
            color:
                #fff;
        }

        .droppable1.dropped span {
            font-size: 0.75rem;
            margin-top: 0.5rem;
        }

        .droppable1.dropped i {
            pointer-events: none;
        }

        .draggable1.dragged {
            user-select: none;
            opacity: 0.1;
            cursor: default;
        }

        .draggable1.dragged:hover {
            opacity: 0.1;
        }

        .box_header {
            display: inline-block;
            width: 100%;
        }

        .box_area1 {
            float: right;
        }

        .box_area2 {
            float:
                left;
        }

        @media (max-width: 600px) {
            .dragelements {
                margin:
                    1.5rem;
            }
        }
    </style>
